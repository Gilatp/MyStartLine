<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SheCodes</title>

	<link rel="stylesheet" href="site.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="site-content">
		<div class="top-bar">
			<img src="images/logo.png" class="img-logo">
			<ul class="list-no-style button-list">
				<li class="aboutbtn"><a href="about.html">About</a></li>
				<li>All Start Lines</li>
				<li class="active">My Start Line</li>
			</ul>
			<ul class="list-no-style share-button-list">
				<li><i class="fa fa-facebook-official"></i></li>
				<li><i class="fa fa-instagram"></i></li>
			</ul>
		</div>
		<div class="main-content">
			<div class="page-title">
				Let's run the world together
			</div>
			<small>#mystartline2017</small>			
		</div>
		<div class="countdown">
			<div class="box-40k">40k</div>
			<div class="countdown-title">
				INT Women's Day
				<div class="date">
					March 8
				</div>
			</div>
			<div class="counter">
				<ul class="list-no-style number-list">
					<li id="daysLeft">15</li>
					<li class="delimiter">:</li>
					<li id="hoursLeft">07</li>
					<li class="delimiter">:</li>
					<li id="minutesLeft">14</li>
				</ul>
				<ul class="list-no-style caption-list">
					<li>Days</li>
					<li class="delimiter"></li>
					<li>Hours</li>
					<li class="delimiter"></li>
					<li>Minutes</li>
				</ul>
			</div>
		</div>
        <!-- <div class="countdown">
            <img src="images/counter.jpg" />
        </div> -->
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/countdown.js"></script>
</body>
</html>
