<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Start Line</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="container top-bar">
        <ul class="list-no-style share-button-list">
            <a href="https://www.facebook.com/mystartline/" target="blank"><li><i class="fa fa-facebook-official"></i></li></a>
            <a href="https://www.instagram.com/mystartline/" target="blank"><li><i class="fa fa-instagram"></i></li></a>
        </ul>
        <div class="row ">
            <div class="col-xs-2 col-md-2">
                <a href="index.htm">
                    <img src="images/logo.png" class="img-logo">
                </a>
            </div>

            <div class="row col-xs-9 list-no-style button-list" style="margin: 15px -55px;">
                <ul class="button-list">
                    <div class="col-xs-4 col-md-3">
                        <li class="aboutbtn"><a href="about.html">About</a></li>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <li class="allLinesbtn allLines active"><a href="#">All Start Lines</a></li>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <li class="myLinebtn myLine"><a href="myStartLine.html">My Start Line</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div class="row countdown">
        <div class="col-xs-12">
            <div class="box-40k">40k</div>
            <div class="countdown-title">
                INT Women's Day
                <div class="date">
                    March 8
                </div>
            </div>
            <div class="counter" id="clockdiv">
                <ul class="list-no-style number-list">
                    <li id="days"></li>
                    <li class="delimiter">:</li>
                    <li id="hours"></li>
                    <li class="delimiter">:</li>
                    <li id="minutes"></li>
                    <li class="delimiter">:</li>
                    <li id="seconds"></li>
                </ul>
                <ul class="list-no-style caption-list">
                    <li>Days</li>
                    <li class="delimiter"></li>
                    <li>Hours</li>
                    <li class="delimiter"></li>
                    <li>Minutes</li>
                    <li class="delimiter"></li>
                    <li>Seconds</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="sneakPeak">  see you at march 7th</div>
    </div>
    <br />

    <div id="shecodesFooter">
        POWERED BY
        <img src="images/shecodesLogo.png" alt="Powered by shecodes" id="shecodesImg" /><br />

    <script src="js/countdown.js"></script>
